<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <title>Vue3</title>
</head>
<body>
  <div id="app">
    <button type="button" @click="counter++">counter: {{ counter }}</button>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          counter: 100,
        };
      },
    });
    app.mount('#app');
  </script>
</body>
</html>
